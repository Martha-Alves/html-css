<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Formulário</title>
</head>
<body>
    <main>
        <div class="title">
            <h1>Formulário de satisfação</h1>
                <p>Nos ajude a  melhorar nossa plataforma!</p>
        </div>
        <div class="container">
            <form action="index.html" method="post" autocomplete="on">
                <p>
                    <label for="name" class="text">Nome</label>
                    <input type="text" id="name" class="espacamento" required>
                </p>
                <p>
                    <label for="mail" class="text">E-mail</label>
                    <input type="email" id="mail" class="espacamento" required>
                </p>
                <p>
                    <label for="nivel" class="text">Em qual nível você se encontra?</label>
                    <div class="espacamento">
                        <select id="nivel">
                            <option selected></option>
                            <option>Não possuo experiência, estou começando minha jornada.</option>
                            <option>Iniciante, tenho pouco conhecimento a respeito da teoria musical.</option>
                            <option>Intermediário, tenho noção  sobre escalas, campo harmônicos e afins.</option>
                            <option>Avançado, domino a parte rítmica e auditiva.</option>
                        </select>
                    </div>
                </p>
                <p>
                    <label class="text">Você tem interesse em ver outros conteúdos além da teoria musical? Marque as opções que gostaria de ver no site.</p>
                    <div class="espacamento">
                        <p>
                            <input type="checkbox" id="corda" name="opcoes">
                            <label for="corda">Aulas de instrumentos de corda</label>
                        </p>
                        <p>
                            <input type="checkbox" id="percussao" name="opcoes">
                            <label for="percussao">Aulas de instrumentos de percurssão</label>
                        </p>
                        <p>
                            <input type="checkbox" id="canto" name="opcoes">
                            <label for="canto">Aulas de canto</label>
                        </p>
                        <p>
                            <input type="checkbox" id="producao" name="opcoes">
                            <label for="producao">Aulas de produção musical</label>
                        </p>
                        <p>
                            <input type="checkbox" id="equipamento" name="opcoes">
                            <label for="equipamento">Reviews de equipamentos</label>
                        </p>
                    </div>
                </p>

                <p>
                    <label for="preferencia" class="text">Qual o conteúdo da página você mais consome?</label>
                    <p>
                    <select id="preferencia" class="espacamento">
                        <option selected></option>
                        <option>Vídeo-aulas</option>
                        <option>Fórum</option>
                        <option>Marketplace</option>
                        <option>Blog</option>
                    </select>
                </p>

                <p>
                    <label for="resp" class="text">Você recomendaria a nossa página para alguém que conhece? </label>
                    <div class="espacamento">
                        <p>
                            <input type="radio" id="sim" name="resp" value="s">
                            <label for="sim">Sim</label>
                        </p>
                        <p>
                            <input type="radio" id="nao" name="resp"  value="n">
                            <label for="nao">Não</label>
                        </p>
                    </div>
                </p>
                <p>
                    <label for="msg" class="text">Tem alguma sugestão? Conta para a gente!</label>
                    <textarea id="msg" cols="30" rows="10" class="espacamento" style="resize:none;"></textarea>
                </p>
                <p>
                    <button value="submit">Enviar</button>
                </p>
            </form>
            
        </div>
    </main>
</body>
</html>
