<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3e98e293fe.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/login_FILL0_wght400_GRAD0_opsz48.png" type="image/x-icon">
    <title>LOGIN</title>
</head>
<body>
    <main>
        <section class="login">
            <div class="img">

            </div>
            <div class="form">
                <form action="#" autocomplete="off" method="post">
                    <h1>Login</h1>
                    <div class="campo">
                        <i class="fa-solid fa-user"></i>
                        <label for="mail">E-mail</label>
                        <input type="email" id="mail" required>
                    </div>
                    <div class="campo">
                        <i class="fa-solid fa-key"></i>
                        <label for="sen">Senha</label>
                        <input type="password" id="sen" required>
                    </div>
                    <div class="texto">
                        <p>
                            <input type="checkbox" id="conect">
                            <label for="conect">Lembrar-me</label>
                        </p>
                        <a href="#">Esqueci a senha</a>
                        
                    </div>
                    <input class="botao" type="submit" value="Entrar">
                </form>
            </div>
        </section>
    </main>
</body>
</html>
